name: Unit Tests

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Rust
        run: rustup override set nightly

      - name: Run unit tests
        run: make test
